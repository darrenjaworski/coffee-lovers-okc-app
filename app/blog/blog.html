<section class="main-section shop">
  <a class="btn-floating btn-large waves-effect waves-light blue darken-2" href="#/"><i class="material-icons">arrow_back</i></a>
  <div class="card large">
    <div class="card-image">
      <img src="/assets/images/placeholder.jpg">
      <span class="card-title">{{shop.name}}</span>
    </div>
    <div class="card-content">
      <p class="address">{{shop.location_street}}</p>
      <p>{{shop.description}}</p>
    </div>
    <div class="card-action">
      <a href="/">This is a link</a>
    </div>
  </div>
</section>
