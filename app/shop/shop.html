<section class="main-section shop">
  <a class="btn-floating btn-large waves-effect waves-light blue darken-2" href="#/"><i class="material-icons">arrow_back</i></a>
  <div class="fixed-action-btn" style="bottom: 45px; right: 36px;">
    <a class="btn-floating btn-large blue darken-2">
      <i class="material-icons">share</i>
    </a>
    <ul>
      <li>
        <a target="_blank" class="btn-floating twitter-color" href="https://twitter.com/intent/tweet?text=Check+out+{{shop.name}}+on+OKC+Coffee!&via=DarrenJaws&url={{shop.permalink.href}}">
          <svg class="icon icon-twitter">
            <symbol id="icon-twitter" viewBox="0 0 1024 1024">
            <title>twitter</title>
            <path class="path1" d="M1024 226.4c-37.6 16.8-78.2 28-120.6 33 43.4-26 76.6-67.2 92.4-116.2-40.6 24-85.6 41.6-133.4 51-38.4-40.8-93-66.2-153.4-66.2-116 0-210 94-210 210 0 16.4 1.8 32.4 5.4 47.8-174.6-8.8-329.4-92.4-433-219.6-18 31-28.4 67.2-28.4 105.6 0 72.8 37 137.2 93.4 174.8-34.4-1-66.8-10.6-95.2-26.2 0 0.8 0 1.8 0 2.6 0 101.8 72.4 186.8 168.6 206-17.6 4.8-36.2 7.4-55.4 7.4-13.6 0-26.6-1.4-39.6-3.8 26.8 83.4 104.4 144.2 196.2 146-72 56.4-162.4 90-261 90-17 0-33.6-1-50.2-3 93.2 59.8 203.6 94.4 322.2 94.4 386.4 0 597.8-320.2 597.8-597.8 0-9.2-0.2-18.2-0.6-27.2 41-29.4 76.6-66.4 104.8-108.6z"></path>
            </symbol>
            <use xlink:href="#icon-twitter"></use>
          </svg>
        </a>
      </li>
      <li>
        <a target="_blank" class="btn-floating facebook-color" href="http://www.facebook.com/sharer/sharer.php">
          <svg class="icon icon-facebook">
            <symbol id="icon-facebook" viewBox="0 0 1024 1024">
            <title>facebook</title>
            <path class="path1" d="M608 192h160v-192h-160c-123.514 0-224 100.486-224 224v96h-128v192h128v512h192v-512h160l32-192h-192v-96c0-17.346 14.654-32 32-32z"></path>
            </symbol>
            <use xlink:href="#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <!-- <li><a class="btn-floating teal"><i class="material-icons">edit</i></a></li> -->
    </ul>
  </div>
  <h1>{{shop.name}}</h1>
  <div class="card">
    <div class="card-image">
      <img src="/assets/images/placeholder.jpg">
      <div class="card-buttons">
        <a class="waves-effect waves-light btn" ng-click="centerMap(shop.id)">{{shop.location_street}} <i class="material-icons right">place</i></a>
        <a class="waves-effect waves-light btn">
          <i ng-if='!shop.favorite' ng-click='favorite(shop.id)' class="material-icons">favorite</i>
          <i ng-if='shop.favorite' ng-click='favorite(shop.id)' class="material-icons">favorite_border</i>
        </a>
      </div>
    </div>
    <div class="card-content">
      <div class="card-details">
        <div class="chip" ng-if="shop.espresso">Espresso</div>
        <div class="chip" ng-if="shop.roaster">Roaster</div>
        <div class="chip" ng-if="shop.drip">Drip</div>
        <div class="chip" ng-if="shop.speciality">Speciality</div>
        <div class="chip" ng-if="shop.tea">Tea</div>
        <div class="chip" ng-if="shop.food">Food</div>
        <div class="chip" ng-if="shop.hipster">Hipster</div>
        <div class="chip" ng-if="shop.casual">Casual</div>
        <div class="chip" ng-if="shop.study_hall">Study Hall</div>
        <div class="chip" ng-if="shop.noisey">Noisey</div>
        <div class="chip" ng-if="shop.keep_it_local">Keep It Local</div>
        <div class="chip" ng-if="shop.city_card">City Card</div>
      </div>
      <div ng-if="shop.description" ng-bind-html="shop.description"></div>
      <h2 ng-if="shop.menu">menu</h2>
      <div class="row">
        <ul class="collection with-header col s6" ng-repeat="menu in shop.menu">
          <li class="collection-header"><h4>{{menu.menu_title}}</h4></li>
          <li class="collection-item" ng-repeat="item in menu.menu_items">{{item.menu_item}}<span class="right">${{item.menu_item_price}}</span></li>
        </ul>
      </div>
    </div>
  </div>
</section>
