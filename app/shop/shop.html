<section class="main-section shop">
  <a class="btn-floating btn-large waves-effect waves-light blue darken-2" href="#/"><i class="material-icons">arrow_back</i></a>
  <h1>{{shop.name}}</h1>
  <div class="card">
    <div class="card-image">
      <img src="/assets/images/placeholder.jpg">
      <div class="card-buttons">
        <a class="waves-effect waves-light btn" ng-click="centerMap(shop.id)">{{shop.location_street}} <i class="material-icons right">place</i></a>
        <a class="waves-effect waves-light btn"><i class="material-icons">favorite_border</i></a>
      </div>
    </div>
    <div class="card-content">
      <div class="card-details">
        <div class="chip">Expresso</div>
        <div class="chip">Roaster</div>
        <div class="chip">Drip</div>
        <div class="chip">Speciality</div>
        <div class="chip">Hipster</div>
        <div class="chip">Casual</div>
        <div class="chip">Keep It Local</div>
      </div>
      <p class="flow-text description">{{shop.description}}</p>
      <h2>menu</h2>
      <div ng-bind-html="shop.menu"></div>
    </div>
  </div>
</section>
