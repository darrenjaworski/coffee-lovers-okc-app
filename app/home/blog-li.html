<div class="collapsible-header" ng-class="{'active': $first}"><i class="material-icons">edit</i>{{blog.title.rendered}}<span class="right published">{{blog.date | date : 'MMM, d yyyy'}}</span></div>
<div class="collapsible-body">
  <p class="author">Words by <a href="https://twitter.com/{{blog.twitter}}">{{blog.author}}</a>.</p>
  <div ng-bind-html="blog.content.rendered"></div>
  <!-- <p class="final-action"><a href="#/blog/{{blog.id}}" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">arrow_forward</i></a></p> -->
</div>
