<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en" ng-app="okcCoffee" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OKC Coffee</title>
  <meta name="description" content="OKC Coffee. A place for Oklahoma City coffee lovers. By Oklahoma City coffee lovers. With curated cafe-focused articles and hyperlocal cafe information your Oklahoma City coffee enthusiast web portal is here.">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

  <meta property="og:title" content="OKC Coffee" />
  <meta property="og:description" content="OKC Coffee. A place for Oklahoma City coffee lovers. By Oklahoma City coffee lovers. With curated cafe-focused articles and hyperlocal cafe information your Oklahoma City coffee enthusiast web portal is here." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="coffee.darrenjaworski.com" />
  <meta property="og:image" content="http://images.clipartpanda.com/cup-clipart-black-and-white-coffee-cup-clip-art-black-white.png" />

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>

  <link rel="stylesheet" href="assets/css/app.css" />

  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="navbar-fixed">
    <nav class="blue darken-2" ng-controller='NavigationCtrl'>
      <div class="nav-wrapper container">
        <a href="#!" class="brand-logo"><i class="material-icons left">local_cafe</i>OKC Coffee</a>
        <ul class="right">
          <!-- <li><a href=""><i class="material-icons">search</i></a></li> -->
          <li ng-click='map()'>
            <a>
              <i class="material-icons open">map</i>
              <i class="material-icons close">close</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <div ng-view></div>
  </div>

  <div class="map-container">
    <map-leaflet id="map"></map-leaflet>
    <div class="map-controls z-depth-2" ng-controller="MapCtrl">
      <form>
      <ul class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header"><i class="material-icons">list</i>What they do?</div>
          <div class="collapsible-body">
            <form action="#">
              <p>
                <input ng-model='mapfilter' class="with-gap" name="filter" type="radio" id="espresso" value='espresso' />
                <label for="espresso">espresso</label>
              </p>
              <p>
                <input ng-model='mapfilter' class="with-gap" name="filter" type="radio" id="drip" value='drip' />
                <label for="drip">Drip</label>
              </p>
              <p>
                <input ng-model='mapfilter' class="with-gap" name="filter" type="radio" id="roaster" value='roaster' />
                <label for="roaster">Roaster</label>
              </p>
              <p>
                <input ng-model='mapfilter' class="with-gap" name="filter" type="radio" id="speciality" value='speciality' />
                <label for="speciality">Speciality</label>
              </p>
              <p>
                <input ng-model='mapfilter' class="with-gap" name="filter" type="radio" id="food" value='food' />
                <label for="food">Food</label>
              </p>
              <p>
                <input ng-model='mapfilter' class="with-gap" name="filter" type="radio" id="tea" value='tea' />
                <label for="tea">Tea</label>
              </p>
              <p>
                <a class="waves-effect waves-light btn" ng-click='showAll()'>show all</a>
              </p>
              <p>
                <a class="waves-effect waves-light btn" ng-click='zoomAll()'>zoom to all</a>
              </p>
            </form>
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">group</i>Atmosphere?</div>
          <div class="collapsible-body">
              <p>
                <input ng-model='mapfilter' class="with-gap" name="filter" type="radio" id="study_hall" value='study_hall' />
                <label for="study_hall">Study Hall</label>
              </p>
              <p>
                <input ng-model='mapfilter' class="with-gap" name="filter" type="radio" id="noisey" value='noisey' />
                <label for="noisey">Noisey</label>
              </p>
              <p>
                <input ng-model='mapfilter' class="with-gap" name="filter" type="radio" id="casual" value='casual' />
                <label for="casual">Casual</label>
              </p>
              <p>
                <input ng-model='mapfilter' class="with-gap" name="filter" type="radio" id="hipster" value='hipster' />
                <label for="hipster">Hipster</label>
              </p>
              <p>
                <a class="waves-effect waves-light btn" ng-click='showAll()'>show all</a>
              </p>
              <p>
                <a class="waves-effect waves-light btn" ng-click='zoomAll()'>zoom to all</a>
              </p>
          </div>
        </li>
      </ul>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>

  <script src="app.js"></script>
  <script src="navigation/navigation.js"></script>
  <script src="shop/shop.js"></script>
  <script src="blog/blog.js"></script>
  <script src="home/home.js"></script>
  <script src="components/map/map.js"></script>
  <script src="components/map/map-directive.js"></script>

  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-74092238-1', 'auto');
    ga('require', 'autotrack');
    ga('send', 'pageview');
  </script>
  <script async src='//www.google-analytics.com/analytics.js'></script>
  <script async src='assets/js/autotrack.js'></script>

</body>
</html>
